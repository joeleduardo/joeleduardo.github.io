<!DOCTYPE html><html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
<script src='https://unpkg.com/sch-test-stencil@0.0.4/dist/mycomponent.js'></script>
</head>
<body>
<p>Testing nested component</p>
<my-component text="Developer Console Header" url="https://developer.schibsted.io/"/>
<script>
  document.addEventListener('goToDevCon', function (e) {
    const item = e.target;
    window.location = item.getAttribute('url');
  })
</script>
</body>
</html>
